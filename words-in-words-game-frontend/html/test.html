<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Word Existence</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="styles/styles.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img src="image/W.png" width="30" height="30" class="d-inline-block align-top" alt="">
                <span>Words in Words</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Active</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/Rachel19940227">About Me</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <form id="wordForm">
        <label for="inputWord">Enter a word:</label>
        <input type="text" id="inputWord" name="inputWord">
        <button type="submit" id="submitButton">Check</button>
    </form>
    <textarea id="resultTextarea" rows="5" cols="50" readonly></textarea>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#wordForm').submit(function(e) {
                e.preventDefault();
                var inputWord = $('#inputWord').val();
                $.ajax({
                    url: 'http://localhost:8081/checkWordExists?inputWord=' + inputWord,
                    type: 'GET',
                    success: function(response) {
                        if (response === true) {
                            $('#resultTextarea').val(inputWord + ' exists in the database.');
                        } else {
                            $('#resultTextarea').val(inputWord + ' does not exist in the database.');
                        }
                    },
                    // error: function(xhr, status, error) {
                    //     console.error(xhr.responseText);
                    // }
                });
            });
        });
    </script>
</body>
</html>
